<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <script src="index.js" type="module" defer></script>
    <title>Consulte seu CEP</title>
</head>

<body>
    <main class="container">
        <h1 class="title">Consulte seu CEP</h1>

        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep" required>
                <label for="cep">CEP</label>
            </div>
        </div>
        <div class="row">
            <button id="btn">Buscar
            </button>
        </div>

    </main>
    <div id="modal">
        <div id="informacao">
            <div id="fechar">X</div>
            <div>
                <h5>Logradouro:</h5>
                <p id="logradouro"></p>
            </div>
            <div>
                <h5>Complemento:</h5>
                <p id="complemento"></p>
            </div>
            <div>
                <h5>Bairro:</h5>
                <p id="bairro"></p>
            </div>
            <div>
                <h5>Localidade:</h5>
                <p id="localidade"></p>
            </div>
            <div>
                <h5>UF:</h5>
                <p id="uf"></p>
            </div>
            <div>
                <h5>IBGE:</h5>
                <p id="ibge"></p>
            </div>
            <div>
                <h5>GIA:</h5>
                <p id="gia"></p>
            </div>
            <div>
                <h5>DDD:</h5>
                <p id="ddd"></p>
            </div>
            <div>
                <h5>Siafi:</h5>
                <p id="siafi"></p>
            </div>
        </div>
    </div>
    <footer>
        Carlos Lincon &#169 2022
    </footer>
</body>

</html>
